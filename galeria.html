<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestra Galería 📸</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in">
  <section class="hero" style="background: linear-gradient(135deg, #ffe6f0, #ffb6c1);">
    <div class="overlay">
      <h2>Nuestra Galería 📸</h2>
      <p>Aquí estarán nuestras fotos más bonitas 💕</p>
      <div class="galeria">
        <img src="foto1.jpg" alt="Recuerdo 1">
        <img src="foto2.jpg" alt="Recuerdo 2">
        <!-- Más fotos según quieras -->
      </div>
      <a href="sorpresas.html" class="btn-latido">Descubre más ➝</a>
    </div>
  </section>

  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>
  <script>
    document.querySelector("audio").volume = 0.4;

    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = link.href;
        }, 500);
      });
    });
  </script>
</body>
</html>
