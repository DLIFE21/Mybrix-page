<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestra Historia 💕</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in">
  <section class="hero">
    <div class="overlay">
      <h2>Nuestra Historia 📖</h2>
      <p>
        Aquí puedes contar cómo empezó todo, tus recuerdos favoritos,  
        y lo que significa para ti. Cada momento es un capítulo de nuestro libro.  
      </p>
      <a href="galeria.html" class="btn-latido">Continuemos ➝</a>
    </div>
  </section>

  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>
  <script>
    document.querySelector("audio").volume = 0.4;

    // Fade entre páginas
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = link.href;
        }, 500);
      });
    });
  </script>
</body>
</html>
