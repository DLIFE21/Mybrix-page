<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Mi Chica ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', cursive, sans-serif;
      background: url("fondo.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
    p {
      font-size: 1.4em;
      margin-bottom: 40px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }
    a {
      text-decoration: none;
      background: #b30059;
      padding: 15px 30px;
      border-radius: 30px;
      color: white;
      font-size: 1.2em;
      animation: pulse 1.5s infinite;
      transition: background 0.3s;
    }
    a:hover {
      background: #ff4d88;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Esto es todo por ti</h1>
  <p>Esto es todo lo que siento por ti</p>
  <a href="historia.html">Inicia nuestro recorrido</a>

  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>
  <script>
    document.querySelector("audio").volume = 0.4;
  </script>
</body>
</html>
