<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresas 🎁</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffe6f0;
      text-align: center;
      padding: 60px 20px;
    }
    h2 { color: #b30059; }
    p { font-size: 1.2em; margin: 20px auto; max-width: 700px; }
    .sorpresa {
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
      cursor: pointer;
    }
    .sorpresa p { display: none; }
    .sorpresa:hover p { display: block; }
    a {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      background: #b30059;
      color: white;
      padding: 12px 25px;
      border-radius: 20px;
    }
    a:hover { background: #ff4d88; }
  </style>
</head>
<body>
  <h2>Sorpresas 🎁</h2>
  <p>Descubre pequeños detalles escondidos aquí.</p>
  <div class="sorpresa">
    Haz clic y verás...
    <p>💖 Eres lo más bonito de mi vida 💖</p>
  </div>
  <a href="final.html">Un último paso ➝</a>
</body>
</html>
